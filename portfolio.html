<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - Calcola Investimenti</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Include Chart.js per il grafico a torta -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <!-- Inserisci il tuo logo (sostituisci logo.png) -->
        <img src="logo.png" alt="Logo">
      </div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="portfolio.html" class="active">Portfolio</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <!-- Sezione per il modello Black-Litterman -->
    <section class="portfolio-section">
      <h1>Calcola il tuo Portafoglio Ottimale</h1>
      <form id="portfolio-form">
        <div class="form-group">
          <label for="risk_aversion">Risk Aversion:</label>
          <input type="number" id="risk_aversion" name="risk_aversion" step="0.1" required>
        </div>
        <div class="form-group">
          <label for="max_deviation">Max Deviation:</label>
          <input type="number" id="max_deviation" name="max_deviation" step="0.01" required>
        </div>
        <div class="form-group">
          <label for="views">Views (in formato JSON):</label>
          <textarea id="views" name="views" rows="4" placeholder='[{"asset": "AAPL", "expected_return": 0.05}]'></textarea>
        </div>
        <!-- Parametri per i dati storici -->
        <div class="form-group">
          <label for="start_date">Data Inizio (YYYY-MM-DD):</label>
          <input type="date" id="start_date" name="start_date" value="2024-01-01" required>
        </div>
        <div class="form-group">
          <label for="end_date">Data Fine (YYYY-MM-DD):</label>
          <input type="date" id="end_date" name="end_date" value="2025-01-01" required>
        </div>
        <button type="submit" class="btn">Calcola Portafoglio</button>
      </form>
      <div id="bl-result" class="result"></div>
    </section>

    <!-- Sezione per la visualizzazione degli altri dati API -->
    <section class="api-data-section">
      <h2>Dati API</h2>
      
      <!-- Pesi Settoriali -->
      <div id="weights-sector-container">
        <h3>Pesi Settoriali</h3>
        <div id="weights-sector-table"></div>
        <canvas id="weights-sector-chart"></canvas>
      </div>

      <!-- Pesi Geografici -->
      <div id="weights-country-container">
        <h3>Pesi Geografici</h3>
        <div id="weights-country-table"></div>
      </div>

      <!-- Dati Storici MSCI -->
      <div id="price-data-container">
        <h3>Dati Storici MSCI</h3>
        <button id="load-price-data-btn" class="btn">Carica Dati Storici</button>
        <div id="price-data-table"></div>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Mio Sito Finanziario. Tutti i diritti riservati.</p>
  </footer>
  <script>
    // Funzione per caricare i pesi settoriali e disegnare la tabella e il grafico a torta
    async function loadWeightsSector() {
      try {
        const response = await fetch('/api/weights/sector');
        const data = await response.json();
        // Costruzione della tabella
        let tableHTML = '<table><thead><tr><th>Settore</th><th>Peso</th></tr></thead><tbody>';
        const labels = [];
        const values = [];
        for (const sector in data) {
          tableHTML += `<tr><td>${sector}</td><td>${data[sector]}</td></tr>`;
          labels.push(sector);
          values.push(data[sector]);
        }
        tableHTML += '</tbody></table>';
        document.getElementById('weights-sector-table').innerHTML = tableHTML;
        
        // Disegna il grafico a torta
        const ctx = document.getElementById('weights-sector-chart').getContext('2d');
        if(window.sectorChart) {
          window.sectorChart.destroy();
        }
        window.sectorChart = new Chart(ctx, {
          type: 'pie',
          data: {
            labels: labels,
            datasets: [{
              data: values,
              backgroundColor: ['#004a99', '#0066cc', '#0080ff', '#3399ff', '#66b3ff', '#99ccff', '#cce5ff'],
              borderColor: '#fff',
              borderWidth: 1
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: 'bottom'
              }
            }
          }
        });
      } catch (error) {
        console.error('Errore nel caricamento dei pesi settoriali:', error);
      }
    }

    // Funzione per caricare i pesi geografici e visualizzarli in una tabella
    async function loadWeightsCountry() {
      try {
        const response = await fetch('/api/weights/country');
        const data = await response.json();
        let tableHTML = '<table><thead><tr><th>Paese</th><th>Peso</th></tr></thead><tbody>';
        for (const country in data) {
          tableHTML += `<tr><td>${country}</td><td>${data[country]}</td></tr>`;
        }
        tableHTML += '</tbody></table>';
        document.getElementById('weights-country-table').innerHTML = tableHTML;
      } catch (error) {
        console.error('Errore nel caricamento dei pesi geografici:', error);
      }
    }

    // Funzione per caricare i dati storici e visualizzarli in una tabella
    async function loadPriceData() {
      try {
        const startDate = document.getElementById('start_date').value;
        const endDate = document.getElementById('end_date').value;
        const response = await fetch(`/api/index/data?start_date=${startDate}&end_date=${endDate}`);
        const data = await response.json();
        let tableHTML = '<table><thead><tr><th>Data</th><th>Prezzo</th></tr></thead><tbody>';
        for (const date in data) {
          tableHTML += `<tr><td>${date}</td><td>${data[date]}</td></tr>`;
        }
        tableHTML += '</tbody></table>';
        document.getElementById('price-data-table').innerHTML = tableHTML;
      } catch (error) {
        console.error('Errore nel caricamento dei dati storici:', error);
        document.getElementById('price-data-table').innerHTML = '<p class="error">Errore nel caricamento dei dati storici.</p>';
      }
    }

    // Gestione della sottomissione del form per il modello Black-Litterman
    document.getElementById('portfolio-form').addEventListener('submit', async function(event) {
      event.preventDefault();
      const riskAversion = parseFloat(document.getElementById('risk_aversion').value);
      const maxDeviation = parseFloat(document.getElementById('max_deviation').value);
      let views;
      try {
        views = JSON.parse(document.getElementById('views').value || '[]');
      } catch (error) {
        alert('Il formato delle views non è valido. Inserisci un JSON valido.');
        return;
      }
      const startDate = document.getElementById('start_date').value;
      const endDate = document.getElementById('end_date').value;
      try {
        // Recupera la market composition da /api/weights/sector
        const sectorResponse = await fetch('/api/weights/sector');
        const marketComposition = await sectorResponse.json();
        
        // Recupera i dati storici da /api/index/data
        const priceResponse = await fetch(`/api/index/data?start_date=${startDate}&end_date=${endDate}`);
        const priceData = await priceResponse.json();
        
        // Costruisce il payload per il modello Black-Litterman
        const payload = {
          market_composition: marketComposition,
          risk_aversion: riskAversion,
          max_deviation: maxDeviation,
          views: views,
          price_data: priceData
        };
        
        const blResponse = await fetch('/api/black-litterman/optimal-weights', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        
        const result = await blResponse.json();
        let resultHTML = '<h2>Risultati Ottimali</h2>';
        if(result.error) {
          resultHTML += `<p class="error">Errore: ${result.error}</p>`;
        } else {
          resultHTML += '<table><thead><tr><th>Asset</th><th>Peso</th></tr></thead><tbody>';
          for(const asset in result) {
            resultHTML += `<tr><td>${asset}</td><td>${(result[asset] * 100).toFixed(2)}%</td></tr>`;
          }
          resultHTML += '</tbody></table>';
        }
        document.getElementById('bl-result').innerHTML = resultHTML;
      } catch (error) {
        console.error('Errore durante la chiamata alle API per il modello Black-Litterman:', error);
        document.getElementById('bl-result').innerHTML = '<p class="error">Si è verificato un errore. Riprova più tardi.</p>';
      }
    });

    // Associa il bottone per caricare i dati storici
    document.getElementById('load-price-data-btn').addEventListener('click', loadPriceData);

    // All'avvio della pagina, carica i dati pesi (settoriali e geografici) e i dati storici con le date di default
    window.addEventListener('load', () => {
      loadWeightsSector();
      loadWeightsCountry();
      loadPriceData();
    });
  </script>
</body>
</html>
