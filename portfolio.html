<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - Mio Sito</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Se desideri aggiungere eventuali stili specifici, puoi inserirli qui */
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>Portfolio</h1>
    <p>Qui verranno mostrati i dati estratti dalle API.</p>
    <!-- Sezione per i dati dei pesi per settore (MSCI Weights - Sector) -->
    <section id="sector-weights">
      <h2>MSCI Weights - Sector</h2>
      <pre id="sector-weights-data">Caricamento dati...</pre>
    </section>
    <!-- Potresti aggiungere altre sezioni per gli altri endpoint, ad esempio per country, index data, ecc. -->
  </main>
  <script>
    // Inserisci l'URL pubblico del tuo backend su Railway (sostituisci con quello reale)
    const BACKEND_URL = "https://railway-flask-production-aeda.up.railway.app";
    // Esempio: Chiamata per ottenere i dati di MSCI Weights - Sector
    fetch(`${BACKEND_URL}/api/weights/sector`)
      .then(response => {
        if (!response.ok) {
          throw new Error("Errore nella chiamata API");
        }
        return response.json();
      })
      .then(data => {
        document.getElementById('sector-weights-data').innerText = JSON.stringify(data, null, 2);
      })
      .catch(error => {
        document.getElementById('sector-weights-data').innerText = "Errore nel recuperare i dati: " + error;
      });
  </script>
</body>
</html>
